<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <!-- File upload button -->
        <div>
            <label for="upload-button" class="button">Upload file</label>
            <input type="file" name="file" id="upload-button" hidden>
        </div>

        <!-- Button as circle format -->
        <div>
            <label for="upload-button-circle" class="icon-button">
                <img src="camera.svg" alt="Camera icon">
            </label>
            <input type="file" name="file" id="upload-button-circle" hidden>
        </div>
    </form>
</body>
</html>
